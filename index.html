<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,500;1,700;1,800&family=Raleway+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p class="msg"></p>
        <div class="flex">
            <div id="joueur1">
                <h2>Joueur 1 <i class="fa-brands fa-linux"></i></h2>
                <h3 id="totalScore1Elm" class="totalscore">0</h3>
                <div id="tempScore1Elm" class="tempScore">0</div>
            </div>
            <div class="center">
                <!-- <p class="scoreMaxElm"></p> -->
                <button  type="button" id="newGameBtn"><i class="fa-regular fa-file">&ThinSpace;&ThinSpace;</i>Nouveau</button>
                <img id="diceImg" src="images/dieM.png" alt="dice" srcset="">
                <button id="lanceBtn" type="button"><i class="fa-solid fa-wand-magic-sparkles"></i> &ThinSpace;&ThinSpace;lance</button>
                <button id="passBtn" type="button"><i class="fa-solid fa-arrow-right-arrow-left"></i> &ThinSpace;&ThinSpace;passe</button>
            </div>
            <div id="joueur2">
                <h2>Joueur 2 <i class="fa-brands fa-linux"></i></h2>
                <h3 id="totalScore2Elm" class="totalscore">0</h3>
                <div id="tempScore2Elm" class="tempScore">0</div>
            </div>
        </div>
    </div>
    </body>
    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>
</html>
